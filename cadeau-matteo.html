<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadeaux de Matt√©o</title>
  <style>
    body {
      font-family: 'Calibri', sans-serif;
      margin: 20px;
      background: #fdfcfb;
      position: relative;
    }
    h1 {
      text-align: center;
      color: #d35400;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      font-family: 'Calibri', sans-serif;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px 10px;
      text-align: left;
    }
    th {
      background-color: #f39c12;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #fef5e7;
    }
    tr:hover {
      background-color: #fdebd0;
    }
    input[type="text"] {
      width: 90%;
      padding: 5px;
      font-size: 1rem;
      font-family: 'Calibri', sans-serif;
    }
    input[type="checkbox"] {
      transform: scale(1.3);
      cursor: pointer;
    }
    button.deleteBtn {
      background-color: #e67e22;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 0.9rem;
      border-radius: 4px;
      font-family: 'Calibri', sans-serif;
    }
    button.deleteBtn:hover {
      background-color: #d35400;
    }
    .container {
      max-width: 700px;
      margin: 60px auto 0;
    }

    /* Bouton Accueil */
    .btn-home {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      background-color: #f39c12;
      color: white;
      padding: 8px 12px;
      font-family: 'Calibri', sans-serif;
      border-radius: 6px;
      font-size: 1rem;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      transition: background-color 0.2s ease;
    }
    .btn-home:hover {
      background-color: #e67e22;
    }
  </style>
</head>
<body>
  <!-- Bouton accueil -->
  <a href="index.html" class="btn-home">üè† Accueil</a>

  <div class="container">
    <h1>Cadeaux de Matt√©o</h1>
    <table id="cadeauTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Cadeau</th>
          <th>Achet√©</th>
          <th>Supprimer</th>
        </tr>
      </thead>
      <tbody>
        <!-- 18 lignes g√©n√©r√©es par JavaScript -->
      </tbody>
    </table>
  </div>

  <script>
    const tbody = document.querySelector('#cadeauTable tbody');
    const LOCAL_STORAGE_KEY = "cadeaux-matteo";

    function loadData() {
      const saved = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY) || '[]');
      return saved;
    }

    function saveData() {
      const rows = Array.from(tbody.querySelectorAll('tr')).map(row => {
        return {
          cadeau: row.querySelector('input[type="text"]').value,
          coche: row.querySelector('input[type="checkbox"]').checked
        };
      });
      localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(rows));
    }

    function updateRowNumbers() {
      const rows = tbody.querySelectorAll('tr');
      rows.forEach((row, index) => {
        row.children[0].textContent = index + 1;
      });
      saveData();
    }

    function createRow(index, cadeau = "", coche = false) {
      const tr = document.createElement('tr');

      const tdNum = document.createElement('td');
      tdNum.textContent = index + 1;
      tr.appendChild(tdNum);

      const tdCadeau = document.createElement('td');
      const inputCadeau = document.createElement('input');
      inputCadeau.type = 'text';
      inputCadeau.placeholder = 'Saisir un cadeau';
      inputCadeau.value = cadeau;
      inputCadeau.addEventListener('input', saveData);
      tdCadeau.appendChild(inputCadeau);
      tr.appendChild(tdCadeau);

      const tdAchat = document.createElement('td');
      const inputAchat = document.createElement('input');
      inputAchat.type = 'checkbox';
      inputAchat.checked = coche;
      inputAchat.addEventListener('change', saveData);
      tdAchat.style.textAlign = 'center';
      tdAchat.appendChild(inputAchat);
      tr.appendChild(tdAchat);

      const tdDelete = document.createElement('td');
      tdDelete.style.textAlign = 'center';
      const btnDelete = document.createElement('button');
      btnDelete.className = 'deleteBtn';
      btnDelete.textContent = 'Supprimer';
      btnDelete.addEventListener('click', () => {
        tr.remove();
        updateRowNumbers();
      });
      tdDelete.appendChild(btnDelete);
      tr.appendChild(tdDelete);

      tbody.appendChild(tr);
    }

    const savedData = loadData();
    for (let i = 0; i < 18; i++) {
      const data = savedData[i] || { cadeau: "", coche: false };
      createRow(i, data.cadeau, data.coche);
    }
  </script>
</body>
</html>
