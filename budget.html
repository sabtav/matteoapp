<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Budget Global</title>
  <style>
    body {
      font-family: Calibri, sans-serif;
      padding: 20px;
      background-color: #eefafc; /* fond tr√®s clair */
      color: #333;
      margin: 0;
    }

    h1 {
      color: #e67e22; /* orange */
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      color: #333;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
      font-size: 1em;
      background-color: transparent; /* plus de fond color√© */
    }

    th {
      background-color: #e67e22; /* orange */
      color: white;
    }

    input[type="number"] {
      width: 100px;
      padding: 5px;
      font-family: Calibri, sans-serif;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      color: #333;
      background-color: white;
    }

    .total {
      font-weight: bold;
      color: #e67e22; /* orange */
      font-size: 1.1em;
    }

    #btn-accueil {
      position: fixed;
      top: 15px;
      left: 15px;
      background-color: #27ae60; /* vert */
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
      z-index: 1000;
    }

    #btn-accueil:hover {
      background-color: #1e8449;
    }
  </style>
</head>
<body>
  <a id="btn-accueil" href="index.html" title="Accueil">üè† Accueil</a>
  <h1>üí∞ Budget Global</h1>

  <table>
    <thead>
      <tr>
        <th>Cat√©gorie</th>
        <th>Montant (‚Ç¨)</th>
      </tr>
    </thead>
    <tbody id="budget-rows"></tbody>
    <tfoot>
      <tr>
        <td class="total">Total g√©n√©ral</td>
        <td class="total" id="total-global">0.00 ‚Ç¨</td>
      </tr>
    </tfoot>
  </table>

  <script>
    const categories = [
      { nom: "Repas", cle: "repas-Ap√©ritif,repas-Repas,repas-Fromage,repas-Candy Bar" },
      { nom: "Boissons", cle: "boissons" },
      { nom: "G√¢teaux", cle: "gateaux" },
      { nom: "Cadeaux Matt√©o", cle: "cadeaux-matteo" },
      { nom: "Cadeaux Invit√©s", cle: "cadeaux-invites" },
      { nom: "Tenues", cle: "tenues-Alexandre,tenues-Sabrina,tenues-Matt√©o,tenues-Ma√©lys" },
      { nom: "Activit√©s", cle: "activites" },
      { nom: "D√©co", cle: "deco" },
      { nom: "Salle", cle: "salle" },
      { nom: "Divers / Impr√©vus", cle: "divers", manuel: true }
    ];

    function chargerBudget() {
      let total = 0;
      const tbody = document.getElementById('budget-rows');
      tbody.innerHTML = "";

      categories.forEach(cat => {
        let montant = 0;

        if (cat.manuel) {
          const savedValue = parseFloat(localStorage.getItem("divers") || 0);
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${cat.nom}</td>
            <td><input type="number" value="${savedValue}" onchange="sauverDivers(this)" /></td>
          `;
          tbody.appendChild(row);
          total += savedValue;
          return;
        }

        const cles = cat.cle.split(",");
        cles.forEach(cle => {
          const data = JSON.parse(localStorage.getItem(cle) || '[]');
          data.forEach(item => {
            if (item.coche || item.coche === undefined) {
              const qte = parseFloat(item.qte) || 0;
              const prix = parseFloat(item.prix) || 0;
              montant += qte * prix;
            }
          });
        });

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${cat.nom}</td>
          <td>${montant.toFixed(2)} ‚Ç¨</td>
        `;
        tbody.appendChild(row);
        total += montant;
      });

      document.getElementById('total-global').textContent = total.toFixed(2) + " ‚Ç¨";
    }

    function sauverDivers(input) {
      localStorage.setItem("divers", input.value);
      chargerBudget();
    }

    window.onload = chargerBudget;
  </script>
</body>
</html>
