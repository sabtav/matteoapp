<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Activit√©s de la soir√©e</title>
  <style>
    body {
      font-family: Calibri, sans-serif;
      background-color: #fff8f0;
      color: #333;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .home-btn {
      border: 2px solid #f57c00;
      border-radius: 10px;
      padding: 8px 14px;
      background-color: #ffe0b2;
      color: #8a4b00;
      text-decoration: none;
      font-size: 1.1em;
    }

    h1 {
      color: #f57c00;
      font-size: 2em;
    }

    .complete-checkbox {
      font-weight: bold;
      font-size: 1.1em;
      color: #2e7d32;
    }

    .activity {
      margin-bottom: 40px;
      padding: 20px;
      border-radius: 10px;
      background-color: #e0f2f1;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      color: #00796b;
      margin-top: 0;
    }

    .description {
      font-style: italic;
      margin-bottom: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #ffe0b2;
      color: #8a4b00;
    }

    tr:nth-child(even) {
      background-color: #ffffff;
    }

    tr:nth-child(odd) {
      background-color: #fff2e6;
    }

    .add-btn {
      background-color: #f57c00;
      color: white;
      border: none;
      padding: 8px 14px;
      cursor: pointer;
      border-radius: 5px;
    }

    .action-btn {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      margin-right: 5px;
      cursor: pointer;
    }

    .edit-btn {
      background-color: #64b5f6;
      color: white;
    }

    .delete-btn {
      background-color: #e57373;
      color: white;
    }

    .total {
      font-weight: bold;
      color: #d84315;
    }

    .global-total {
      text-align: right;
      font-size: 1.3em;
      color: #1b5e20;
    }

    input[type="text"], input[type="number"] {
      width: 100px;
      font-family: Calibri, sans-serif;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="home-btn">üè† Accueil</a>
    <label class="complete-checkbox">
      <input type="checkbox" id="complete-check"> Activit√©s compl√®tes
    </label>
  </header>

  <h1>Activit√©s de la soir√©e</h1>

  <div id="activities-container">
    <!-- Activit√©s ajout√©es dynamiquement -->
  </div>

  <div class="global-total">
    Total global : <span id="global-total">0.00 ‚Ç¨</span>
  </div>

  <script>
    const activities = [
      {
        nom: "Beer Pong",
        description: "Jeu classique de lancer de balles dans des gobelets pour faire boire l‚Äô√©quipe adverse.",
        id: "beerpong"
      },
      {
        nom: "Banana Twerk",
        description: "Il faut faire tomber des balles de ping-pong avec une banane attach√©e √† la taille.",
        id: "banana"
      },
      {
        nom: "Tic-Toctoe (Morpion)",
        description: "Jeu de morpion en format g√©ant ou sur carton √† jouer en √©quipe.",
        id: "morpion"
      }
    ];

    const container = document.getElementById('activities-container');

    function createActivity(activity) {
      const div = document.createElement('div');
      div.className = 'activity';
      div.id = activity.id;

      div.innerHTML = `
        <h2>${activity.nom}</h2>
        <div class="description">${activity.description}</div>
        <table>
          <thead>
            <tr>
              <th>Article</th>
              <th>Prix Unitaire (‚Ç¨)</th>
              <th>Quantit√©</th>
              <th>Total</th>
              <th>Achet√©</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button class="add-btn" onclick="addRow('${activity.id}')">Ajouter</button>
        <div class="total">Total ${activity.nom} : <span class="activity-total">0.00 ‚Ç¨</span></div>
      `;

      container.appendChild(div);
    }

    function addRow(activityId, article = "", prix = "", qte = "", coche = false) {
      const tbody = document.querySelector(`#${activityId} tbody`);
      const row = document.createElement('tr');

      row.innerHTML = `
        <td><input type="text" value="${article}" /></td>
        <td><input type="number" step="0.01" value="${prix}" oninput="updateTotals()" /></td>
        <td><input type="number" value="${qte}" oninput="updateTotals()" /></td>
        <td class="row-total">0.00 ‚Ç¨</td>
        <td><input type="checkbox" ${coche ? 'checked' : ''} onchange="updateTotals()" /></td>
        <td>
          <button class="action-btn edit-btn" onclick="editRow(this)">Modifier</button>
          <button class="action-btn delete-btn" onclick="deleteRow(this)">Supprimer</button>
        </td>
      `;

      tbody.appendChild(row);
      updateTotals();
      saveData();
    }

    function updateTotals() {
      let globalTotal = 0;
      activities.forEach(activity => {
        const rows = document.querySelectorAll(`#${activity.id} tbody tr`);
        let total = 0;
        rows.forEach(row => {
          const prix = parseFloat(row.cells[1].querySelector('input').value) || 0;
          const qte = parseFloat(row.cells[2].querySelector('input').value) || 0;
          const coche = row.cells[4].querySelector('input').checked;
          const subtotal = prix * qte;
          if (coche || !row.cells[4].querySelector('input')) {
            row.cells[3].textContent = subtotal.toFixed(2) + " ‚Ç¨";
            total += subtotal;
          } else {
            row.cells[3].textContent = "0.00 ‚Ç¨";
          }
        });
        document.querySelector(`#${activity.id} .activity-total`).textContent = total.toFixed(2) + " ‚Ç¨";
        globalTotal += total;
      });
      document.getElementById("global-total").textContent = globalTotal.toFixed(2) + " ‚Ç¨";
      saveData();
    }

    function deleteRow(btn) {
      btn.closest('tr').remove();
      updateTotals();
    }

    function editRow(btn) {
      const row = btn.closest('tr');
      const inputs = row.querySelectorAll('input');
      inputs.forEach(input => input.disabled = !input.disabled);
      btn.textContent = btn.textContent === "Modifier" ? "OK" : "Modifier";
      updateTotals();
    }

    function saveData() {
      const data = {};
      activities.forEach(activity => {
        const rows = document.querySelectorAll(`#${activity.id} tbody tr`);
        data[activity.id] = [];
        rows.forEach(row => {
          const article = row.cells[0].querySelector('input').value;
          const prix = row.cells[1].querySelector('input').value;
          const qte = row.cells[2].querySelector('input').value;
          const coche = row.cells[4].querySelector('input').checked;
          data[activity.id].push({ article, prix, qte, coche });
        });
      });
      localStorage.setItem('activitiesData', JSON.stringify(data));
    }

    function loadData() {
      const savedData = localStorage.getItem('activitiesData');
      if (savedData) {
        const data = JSON.parse(savedData);
        activities.forEach(activity => {
          if (data[activity.id]) {
            data[activity.id].forEach(item => {
              addRow(activity.id, item.article, item.prix, item.qte, item.coche);
            });
          }
        });
      }
    }

    activities.forEach(createActivity);
    loadData();
  </script>
</body>
</html>
