<head>

  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    :root {
      --orange: #e67e22;
      --bluegreen: #2c8c7a;
      --bluegreen-dark: #1f5f4b;
      --text-color: #264c47;
      --bg-color: #fff9f2;
      --card-bg: #f0f7f5;
      --shadow-light: rgba(44, 140, 122, 0.15);
      --shadow-hover: rgba(230, 126, 34, 0.3);
      --border-radius: 12px;
    }

    body {
      font-family: "Calibri", Candara, Segoe, "Segoe UI", Optima, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.4rem;
      color: var(--orange);
      font-weight: 700;
      line-height: 1.2;
      text-shadow: 1px 1px 2px var(--shadow-light);
    }

    #countdown {
      text-align: center;
      font-size: 1.5rem;
      color: var(--bluegreen-dark);
      background: var(--card-bg);
      padding: 15px 20px;
      margin: 10px auto 40px;
      border-radius: var(--border-radius);
      max-width: 500px;
      box-shadow: 0 4px 10px var(--shadow-light);
    }

    main {
      max-width: 960px;
      margin: 0 auto;
    }

    nav ul {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      background-color: var(--card-bg);
      padding: 20px 15px;
      border-radius: var(--border-radius);
      box-shadow: 0 6px 14px var(--shadow-light);
      text-align: center;
      transition: transform 0.25s ease, box-shadow 0.25s ease, background-color 0.3s ease;
      cursor: pointer;
    }

    nav ul li:hover,
    nav ul li:focus-within {
      background-color: #fff3e0;
      box-shadow: 0 10px 20px var(--shadow-hover);
      transform: translateY(-6px);
    }

    nav ul li a {
      display: block;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.15rem;
      color: var(--bluegreen-dark);
      transition: color 0.3s ease;
    }

    nav ul li a:hover,
    nav ul li a:focus {
      color: var(--orange);
      outline: 2px solid var(--orange);
      border-radius: 6px;
    }

    @media (max-width: 400px) {
      nav ul {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      nav ul li {
        padding: 18px 12px;
      }
      nav ul li a {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

    </nav>

  <script>
    const countdownElement = document.getElementById("countdown");
    const eventDate = new Date("September 6, 2025 19:30:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const timeLeft = eventDate - now;

      if (timeLeft <= 0) {
        countdownElement.innerHTML = "üéâ C'est le grand jour ! üéâ";
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
      const seconds = Math.floor((timeLeft / 1000) % 60);

      countdownElement.innerHTML = `‚è≥ ${days}j ${hours}h ${minutes}min ${seconds}s avant la f√™te !`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
