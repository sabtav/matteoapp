<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Organisation des 18 ans de Mattéo</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    :root {
      --orange: #e67e22;
      --bluegreen: #2c8c7a;
      --bluegreen-dark: #1f5f4b;
      --text-color: #264c47;
      --bg-color: #fff9f2; /* très clair avec un soupçon d'orange */
      --card-bg: #f0f7f5; /* bleu-vert pâle */
      --shadow-light: rgba(44, 140, 122, 0.15);
      --shadow-hover: rgba(230, 126, 34, 0.3);
      --border-radius: 12px;
    }

    /* Polices */
    body {
      font-family: "Calibri", Candara, Segoe, "Segoe UI", Optima, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--bg-color);
      color: var(--text-color);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2.4rem;
      color: var(--orange);
      font-weight: 700;
      line-height: 1.2;
      text-shadow: 1px 1px 2px var(--shadow-light);
    }

    main {
      max-width: 960px;
      margin: 0 auto;
    }

    nav ul {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      background-color: var(--card-bg);
      padding: 20px 15px;
      border-radius: var(--border-radius);
      box-shadow: 0 6px 14px var(--shadow-light);
      text-align: center;
      transition: transform 0.25s ease, box-shadow 0.25s ease, background-color 0.3s ease;
      cursor: pointer;
      user-select: none;
    }

    nav ul li:hover,
    nav ul li:focus-within {
      background-color: #fff3e0;
      box-shadow: 0 10px 20px var(--shadow-hover);
      transform: translateY(-6px);
    }

    nav ul li a {
      display: block;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.15rem;
      color: var(--bluegreen-dark);
      transition: color 0.3s ease;
      outline-offset: 4px;
      outline-color: transparent;
    }

    nav ul li a:hover,
    nav ul li a:focus {
      color: var(--orange);
      outline-color: var(--orange);
      outline-style: solid;
      outline-width: 2px;
      border-radius: 6px;
    }

    /* Responsive - un peu plus grand sur petits écrans */
    @media (max-width: 400px) {
      nav ul {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      nav ul li {
        padding: 18px 12px;
      }
      nav ul li a {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenue à l'organisation des 18 ans de Mattéo</h1>
  </header>

  <main>
    <nav aria-label="Menu d’organisation des 18 ans">
      <ul>
        <li><a href="invites.html">Invités</a></li>
        <li><a href="budget.html">Budget</a></li>
        <li><a href="deco-salle.html">Déco de la salle</a></li>
        <li><a href="location-vaisselle.html">Location de la vaisselle</a></li>
        <li><a href="activites.html">Activités</a></li>
        <li><a href="repas.html">Repas</a></li>
        <li><a href="boissons.html">Boissons</a></li>
        <li><a href="gateau.html">Gâteau d'anniversaire</a></li>
        <li><a href="cadeau-matteo.html">Cadeau de Mattéo</a></li>
        <li><a href="cadeaux-invites.html">Cadeaux des invités</a></li>
        <li><a href="tenues.html">Tenues</a></li>
      </ul>
    </nav>
  </main>
</body>
</html>
