<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liste des invit√©s</title>
  <style>
    body {
      font-family: Calibri, sans-serif;
      background-color: #fffdf5;
      padding: 20px;
      color: #333;
      position: relative; /* pour positionner le bouton accueil */
    }

    /* Bouton Accueil en haut √† gauche */
    .home-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      background-color: #f2f2f2;
      color: #333;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 1.1em;
      font-family: Calibri, sans-serif;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
      z-index: 10;
    }

    .home-btn:hover {
      background-color: #e0e0e0;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #ff6600;
      margin-bottom: 30px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 30px;
    }

    form, #totalsBox {
      background-color: #e6f9ff;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      flex: 1 1 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    label {
      color: #006666;
      font-size: 0.95em;
    }

    /* Correction largeur labels et inputs pr√©nom et nom */
    .form-row:first-child label {
      flex: 1 1 45%;
      min-width: 140px;
    }

    input[type="text"], select {
      width: 100%;
      padding: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: Calibri, sans-serif;
      background-color: #fffaf0;
      font-size: 0.95em;
      box-sizing: border-box;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      font-family: Calibri, sans-serif;
    }

    button:hover {
      background-color: #45a049;
    }

    .editBtn, .deleteBtn {
      font-size: 0.75em;
      padding: 4px 8px;
      margin-right: 4px;
      border-radius: 6px;
    }

    .editBtn {
      background-color: #ffa500;
      color: white;
      border: none;
    }

    .deleteBtn {
      background-color: #2196F3;
      color: white;
      border: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-family: Calibri, sans-serif;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
      background-color: #fdfdfd;
    }

    th {
      background-color: #cce5ff;
      color: #003366;
    }

    #printBtn {
      margin: 20px auto;
      display: block;
      background-color: #ff6600;
      color: white;
    }

    #printBtn:hover {
      background-color: #e65c00;
    }

    #totalsBox {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      background-color: #e6f9ff;
      padding: 20px;
      border-radius: 12px;
      max-width: 200px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #totals {
      font-size: 1.1em;
      color: #006600;
      line-height: 1.6;
    }

    @media screen and (max-width: 600px) {
      label {
        flex: 1 1 100%;
      }

      .container {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>

<body>
  <a href="index.html" class="home-btn">üè† Accueil</a>

  <h1>Liste des invit√©s</h1>

  <div class="container">
    <form id="inviteForm">
      <div class="form-row">
        <label>
          Pr√©nom :
          <input type="text" id="prenom" required>
        </label>
        <label>
          Nom :
          <input type="text" id="nom" required>
        </label>
      </div>
      <div class="form-row">
        <label>
          Type :
          <select id="type">
            <option value="Adulte">Adulte</option>
            <option value="Enfant">Enfant</option>
          </select>
        </label>
        <label>
          Pr√©sent :
          <input type="checkbox" id="present">
        </label>
      </div>
      <button type="submit" id="addBtn">Ajouter un invit√©</button>
    </form>

    <div id="totalsBox">
      <div id="totals"></div>
    </div>
  </div>

  <table id="inviteTable">
    <thead>
      <tr>
        <th>Pr√©nom</th>
        <th>Nom</th>
        <th>Type</th>
        <th>Pr√©sent</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="printBtn">Imprimer la liste</button>

  <script>
    const form = document.getElementById('inviteForm');
    const addBtn = document.getElementById('addBtn');
    const tbody = document.querySelector('#inviteTable tbody');
    const printBtn = document.getElementById('printBtn');
    const totalsDiv = document.getElementById('totals');

    let invites = JSON.parse(localStorage.getItem('invites')) || [];
    let editIndex = -1;

    function renderTable() {
      tbody.innerHTML = '';
      invites.forEach((inv, i) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${inv.prenom}</td>
          <td>${inv.nom}</td>
          <td>${inv.type}</td>
          <td>${inv.present ? 'Oui' : 'Non'}</td>
          <td>
            <button class="editBtn" onclick="editInvite(${i})">Modifier</button>
            <button class="deleteBtn" onclick="deleteInvite(${i})">Supprimer</button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      updateTotals();
      saveInvites();
    }

    function updateTotals() {
      const total = invites.length;
      const adultes = invites.filter(i => i.present && i.type === "Adulte").length;
      const enfants = invites.filter(i => i.present && i.type === "Enfant").length;

      totalsDiv.innerHTML = `
        <strong>Adultes pr√©sents :</strong> ${adultes}<br>
        <strong>Enfants pr√©sents :</strong> ${enfants}
      `;
    }

    function clearForm() {
      form.reset();
      editIndex = -1;
      addBtn.textContent = "Ajouter un invit√©";
    }

    function saveInvites() {
      localStorage.setItem('invites', JSON.stringify(invites));
    }

    form.addEventListener('submit', (event) => {
      event.preventDefault();

      const prenom = document.getElementById('prenom').value.trim();
      const nom = document.getElementById('nom').value.trim();
      const type = document.getElementById('type').value;
      const present = document.getElementById('present').checked;

      if (!prenom || !nom) {
        alert('Merci de remplir pr√©nom et nom');
        return;
      }

      const newInvite = { prenom, nom, type, present };

      if (editIndex === -1) {
        invites.push(newInvite);
      } else {
        invites[editIndex] = newInvite;
      }

      renderTable();
      clearForm();
    });

    function editInvite(index) {
      const inv = invites[index];
      document.getElementById('prenom').value = inv.prenom;
      document.getElementById('nom').value = inv.nom;
      document.getElementById('type').value = inv.type;
      document.getElementById('present').checked = inv.present;
      editIndex = index;
      addBtn.textContent = "Modifier l'invit√©";
    }

    function deleteInvite(index) {
      if (confirm("Supprimer cet invit√© ?")) {
        invites.splice(index, 1);
        renderTable();
        clearForm();
      }
    }

    printBtn.addEventListener('click', () => {
      window.print();
    });

    renderTable();
  </script>
</body>
</html>
